buildscript {
    repositories {
        mavenCentral()
        google()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.4.2'
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
    }

    // tasks.withType(JavaCompile) {
       //  options.deprecation = true
    // }
}

apply plugin: 'com.android.application'

android {
    compileSdkVersion 31
    namespace "org.billthefarmer.gurgle"

    defaultConfig {
        applicationId "org.billthefarmer.gurgle"
        minSdkVersion 22
        targetSdkVersion 31
        versionName "1.25"
        versionCode 125

        buildConfigField "long", "BUILT", System.currentTimeMillis() + "L"
    }

    lintOptions {
        disable 'IconDensities', 'SetJavaScriptEnabled', 'OldTargetApi',
	    'NonConstantResourceId', 'ExpiredTargetSdkVersion',
            'ClickableViewAccessibility', 'AndroidGradlePluginVersion'
        // abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_9
        targetCompatibility JavaVersion.VERSION_1_9
    }

    dependencies {
	implementation 'com.google.zxing:core:3.5.2'
        implementation 'nl.dionsegijn:konfetti-xml:2.0.3'
    }
}
